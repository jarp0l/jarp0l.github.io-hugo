baseURL: https://jarp0l.github.io/old-blog
languageCode: en-us
title: ":shrug:"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
enableEmoji: true

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: üîç search
      url: search/
      weight: 5
    - name: archives
      url: archives/
      weight: 10
    - name: tags
      url: tags/
      weight: 15

params:
  env: production
  title: ":shrug:"
  # DateFormat: "January 01, 2006"
  defaultTheme: auto

  mainSections: ["posts", "writeups"]

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableFingerprinting: true

  homeInfoParams:
    title: "Hi there üëã"
    content: Welcome to my blog!

  socialIcons:
    - name: github
      url: https://github.com/jarp0l
    - name: linkedin
      url: https://linkedin.com/in/jarp0l

outputs:
  home:
    - HTML
    - RSS
    - JSON

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    lineNos: true
    style: catppuccin-frappe
    guessSyntax: true

  tableOfContents: # enabled by useHugoToc
    startLevel: 1 # from h1
    endLevel: 3 # upto h3
    ordered: false
